<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #fdfcf4;
    }

    .sidebar {
      width: 250px;
      background-color: #3e2723;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
      transition: background 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #5d4037;
    }

    .profile {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card .icon {
      font-size: 32px;
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .card p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <h2>Admin Panel</h2>
      <a href="#" class="nav-link active">Dashboard</a>
      <a href="#" class="nav-link">Daftar Produk</a>
      <a href="#" class="nav-link">Transaksi</a>
      <a href="#" class="nav-link">Data Akun</a>
      <a href="#" class="nav-link">Data Kategori</a>
      <a href="#" class="nav-link">Logout</a>
    </div>

    <div class="profile">
      <img src="kansa kiara.jpg" alt="User Profile"> 
      <div><strong>kiara kansa</strong></div>
      <small>admin</small>
    </div>
  </div>

  <div class="content">
    <h1 style="margin-bottom: 30px;">Dashboard</h1>
    <div class="dashboard-cards">
      <div class="card">
        <i class="fas fa-th-large icon"></i>
        <h2>2</h2>
        <p>Jumlah Kategori</p>
      </div>
      <div class="card">
        <i class="fas fa-cubes icon"></i>
        <h2>6</h2>
        <p>Jumlah Produk</p>
      </div>
      <div class="card">
        <i class="fas fa-user-shield icon"></i>
        <h2>3</h2>
        <p>Jumlah Admin</p>
      </div>
      <div class="card">
        <i class="fas fa-users icon"></i>
        <h2>13</h2>
        <p>Jumlah Pelanggan</p>
      </div>
      <div class="card">
        <i class="fas fa-shopping-cart icon"></i>
        <h2>24</h2>
        <p>Jumlah Transaksi</p>
      </div>
    </div>
  </div>

</body>
</html>
